
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" class="center-screen screen">
        <h1>Selamat Datang Talita</h1>
        <form id="user-form">
            <label for="name">masukkan nama:</label>
            <input type="text" id="name" name="name" required>
            <label for="photo">unggah foto:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <button type="submit">lanjutkan</button>
        </form>
    </div>
    
    <div id="main-screen" class="hidden screen">
        <h2 id="greeting"></h2>
        <img id="user-photo" src="" alt="User Image" class="user-image">
        <p class="bordered">nantii mauu jalann?</p>
        <div class="buttons">
            <button id="no-button">tidak</button>
            <button id="yes-button">iyaaa</button>
        </div>
        <p id="thanks-message" class="hidden bordered">makasii uda mau jalan</p>
    </div>

    <div id="final-screen" class="hidden screen">
        <h1>makasii ya talita</h1>
        <p>ditunggu di harinya</p>
        <div class="flower-container">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
